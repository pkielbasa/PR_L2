      Do góry

<form method="post" enctype="text/plain"><div class="mb-3">
<p>Uzupełnij dane</p><br>
Imię<br>
<input name="Imię" placeholder="Podaj imię"><br>
Nazwisko<br><input name="Nazwisko" placeholder="Podaj nazwisko"><br>
E-mail<br><input name="email" placeholder="Podaj email"><br>

<p>Podaj swoją płeć:</p>
<input type="radio" name="Płeć" value="Kobieta">Kobieta
<input type="radio" name="Płeć" value="Mężczyzna" checked>Mężczyzna

<p>Opis</p>
<textarea rows="5" cols="50">
</textarea>

<p>Wiek</p>
<input type="number" id="wiek" name="wiek" max="120">

<p>Stan Cywilny</p>
<select>
	<option selected>Panna/Kawaler</option>
	<option>Żonaty/Zamężna</option>
	<option>Wdowiec/Wdowa</option>
	<option>Rozwiedziony/Rozwiedziona</option>
</select>

<br><br><br>
<input type="submit" value="Wyślij formularz">
<input type="reset" value="Wyczyść dane">
